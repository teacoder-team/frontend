name: Build and Deploy

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build-and-deploy:
        name: üèóÔ∏è Build and Deploy
        runs-on: ubuntu-latest
        env:
            API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

            - name: Build Next.js project
              run: bun run build

            - name: Deploy to Dokploy
              env:
                  DOKPLOY_URL: ${{ secrets.DOKPLOY_URL }}
                  DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
                  DOKPLOY_APP_ID: ${{ secrets.DOKPLOY_APP_ID }}
              run: |
                  echo "üöÄ Deploying frontend to Dokploy..."
                  curl -X POST "$DOKPLOY_URL/api/application.deploy" \
                    -H "accept: application/json" \
                    -H "Content-Type: application/json" \
                    -H "x-api-key: $DOKPLOY_API_KEY" \
                    -d '{
                      "applicationId": "'"$DOKPLOY_APP_ID"'"
                    }'
