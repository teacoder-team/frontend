name: Build and Deploy

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    install:
        name: üì¶ Install dependencies
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

    build:
        name: üèóÔ∏è Build Next.js
        runs-on: ubuntu-latest
        needs: install
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Restore dependencies
              run: bun install

            - name: Build Next.js project
              run: bun run build

            - name: Upload build artifact
              uses: actions/upload-artifact@v4
              with:
                  name: next-build
                  path: .next

    deploy:
        name: üöÄ Deploy to Dokploy
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Download build artifact
              uses: actions/download-artifact@v4
              with:
                  name: next-build

            - name: Deploy to Dokploy
              env:
                  DOKPLOY_URL: ${{ secrets.DOKPLOY_URL }}
                  DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
                  DOKPLOY_APP_ID: ${{ secrets.DOKPLOY_APP_ID }}
              run: |
                  echo "üöÄ Deploying frontend to Dokploy..."
                  curl -X POST "$DOKPLOY_URL/api/application.deploy" \
                    -H "accept: application/json" \
                    -H "Content-Type: application/json" \
                    -H "x-api-key: $DOKPLOY_API_KEY" \
                    -d '{
                      "applicationId": "'"$DOKPLOY_APP_ID"'"
                    }'
